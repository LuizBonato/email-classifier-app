<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classificador de E-mails</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #111827;        /* gray-900 */
      --muted: #94a3b8;       /* slate-400 */
      --text: #e5e7eb;        /* gray-200 */
      --primary: #2563eb;     /* blue-600 */
      --primary-2: #1e40af;   /* blue-800 */
      --success: #16a34a;     /* green-600 */
      --danger: #ef4444;      /* red-500 */
      --pill-bg: #0b1220;     
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 500px at 20% -10%, rgba(59,130,246,.15), transparent 60%),
                  radial-gradient(900px 400px at 90% 0%, rgba(99,102,241,.15), transparent 60%),
                  var(--bg);
    }

    .wrap { max-width: 980px; margin: 40px auto; padding: 0 16px; }

    header.brand { display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom: 18px; }
    .logo { height: 40px; width: auto; border-radius: 8px; display:none; }
    h1 { font-size: clamp(1.6rem, 1.2rem + 2vw, 2.3rem); margin: 0 0 6px; letter-spacing: .3px; }
    .subtitle { color: var(--muted); font-size: .98rem; margin:0; }

    .card { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
            border: 1px solid rgba(255,255,255,.08);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
            padding: 18px; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }

    @media (min-width: 860px) { .grid { grid-template-columns: 1.1fr .9fr; } }

    label { display: block; font-weight: 600; margin-bottom: 8px; }

    textarea {
      width: 100%; min-height: 180px; resize: vertical;
      padding: 14px 14px 40px; border-radius: 14px; outline: none;
      border: 1px solid rgba(255,255,255,.10);
      background: #0b1220; color: var(--text);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
    }
    textarea:focus { border-color: rgba(99,102,241,.45); box-shadow: 0 0 0 4px rgba(99,102,241,.18); }

    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

    .btn { border: none; padding: 10px 14px; border-radius: 999px; cursor: pointer; font-weight: 600; transition: transform .04s ease, background .2s ease, opacity .2s; }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }

    .primary { background: linear-gradient(180deg, var(--primary), var(--primary-2)); color: #fff; }
    .secondary { background: #1f2937; color: #fff; }
    .ghost { background: transparent; border: 1px solid rgba(255,255,255,.1); color: var(--text); }

    .meta { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; color: var(--muted); font-size: .9rem; }

    .dropzone { position: relative; background: #0b1220; border: 1px dashed rgba(255,255,255,.18); border-radius: 14px; padding: 14px; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .dropzone input { display: none; }
    .dropzone .hint { color: var(--muted); font-size: .92rem; }
    .file-name { color: #cbd5e1; font-size: .9rem; margin-left: 8px; }

    .output { display: grid; grid-template-columns: 1fr; gap: 14px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border-radius: 999px; background: var(--pill-bg); border: 1px solid rgba(255,255,255,.12); }
    .pill .dot { width: 10px; height: 10px; border-radius: 999px; }
    .pill.prod { border-color: rgba(34,197,94,.35); }
    .pill.improd { border-color: rgba(239,68,68,.35); }

    pre.output-box { background: #0b1220; border: 1px solid rgba(255,255,255,.12); border-radius: 12px; padding: 12px; white-space: pre-wrap; line-height: 1.4; max-height: 280px; overflow: auto; }

    .toast { position: fixed; right: 18px; bottom: 18px; background: #0b1220; border: 1px solid rgba(255,255,255,.14); padding: 12px 14px; border-radius: 12px; box-shadow: var(--shadow); opacity: 0; transform: translateY(10px); pointer-events: none; transition: .25s ease; }
    .toast.show { opacity: 1; transform: translateY(0); }

    .small { font-size: .86rem; color: var(--muted); }
    .right { text-align: right; }

    .inline-loader { width: 14px; height: 14px; border-radius: 999px; border: 2px solid rgba(255,255,255,.7); border-top-color: transparent; display: inline-block; vertical-align: -2px; animation: spin .7s linear infinite; margin-left: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer { margin: 22px 0 30px; text-align: center; color: var(--muted); font-size: .85rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <img id="logo" class="logo" alt="Logo" />
      <div>
        <h1>Classificador de E‑mails</h1>
        <p class="subtitle">Analise mensagens, categorize e gere respostas em segundos.</p>
      </div>
    </header>

    <div class="grid">
      <!-- Entrada -->
      <section class="card">
        <label for="texto">Conteúdo do e‑mail</label>
        <textarea id="texto" placeholder="Insira o texto do e‑mail aqui…"></textarea>
        <div class="meta">
          <div class="row">
            <button id="btnLimpar" class="btn ghost" type="button" title="Limpar texto">Limpar</button>
            <button id="btnClassificar" class="btn primary" type="button">Classificar</button>
          </div>
          <div id="contador" class="small">0 caracteres</div>
        </div>

        <div style="height: 10px"></div>

        <div class="dropzone" id="dropzone">
          <div class="row" style="gap:12px; align-items:center;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 16V4m0 0l-4 4m4-4l4 4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 16.5v.75A2.75 2.75 0 0 1 17.25 20H6.75A2.75 2.75 0 0 1 4 17.25V16.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
            <span class="hint">Envie um arquivo <strong>.txt</strong> ou <strong>.pdf</strong> (arraste e solte ou use o botão ao lado)</span>
            <span id="fileName" class="file-name"></span>
          </div>
          <div class="row right" style="flex:1; justify-content:flex-end;">
            <input id="arquivo" type="file" accept=".txt,.pdf" />
            <label for="arquivo" class="btn secondary" style="margin:0;">Escolher arquivo</label>
            <button id="btnClassificarArquivo" class="btn primary" type="button">Classificar arquivo</button>
          </div>
        </div>
      </section>

      <!-- Saída -->
      <section class="card">
        <div class="row" style="justify-content:space-between; align-items:center;">
          <label style="margin:0">Resultado</label>
          <span id="conf" class="small"></span>
        </div>
        <div class="output">
          <div>
            <div id="categoriaPill" class="pill" aria-live="polite">
              <span class="dot" style="background:#64748b"></span>
              <strong id="categoria">—</strong>
            </div>
          </div>
          <div>
            <label for="resposta" style="margin:0 0 8px;">Resposta sugerida</label>
            <pre id="resposta" class="output-box" aria-live="polite">—</pre>
            <div class="row" style="justify-content:flex-end;">
              <button id="btnCopiar" class="btn ghost" type="button">Copiar</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      © 2025 Classificador de E‑mails. Todos os direitos reservados.
    </footer>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // ======= Configuração rápida da logo =======
    const LOGO_URL = '/static/logo.svg';
    const el = (id) => document.getElementById(id);
    const texto = el('texto');
    const contador = el('contador');
    const btnClassificar = el('btnClassificar');
    const btnLimpar = el('btnLimpar');
    const btnCopiar = el('btnCopiar');
    const btnClassificarArquivo = el('btnClassificarArquivo');
    const inputArquivo = el('arquivo');
    const fileName = el('fileName');
    const categoria = el('categoria');
    const categoriaPill = el('categoriaPill');
    const resposta = el('resposta');
    const conf = el('conf');
    const toast = el('toast');
    const dropzone = el('dropzone');
    const logo = el('logo');

    if (LOGO_URL) { logo.src = LOGO_URL; logo.style.display = 'block'; }

    // Utilidades
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2200);
    }
    function setLoading(btn, isLoading) {
      if (isLoading) {
        btn.setAttribute('disabled', 'true');
        if (!btn.querySelector('.inline-loader')) {
          const ld = document.createElement('span');
          ld.className = 'inline-loader';
          btn.appendChild(ld);
        }
      } else {
        btn.removeAttribute('disabled');
        const ld = btn.querySelector('.inline-loader');
        if (ld) ld.remove();
      }
    }
    function updateCounter() {
      const n = texto.value.length;
      contador.textContent = n + (n === 1 ? ' caractere' : ' caracteres');
    }
    texto.addEventListener('input', updateCounter);
    updateCounter();

    // Limpar
    btnLimpar.addEventListener('click', () => {
      texto.value = '';
      updateCounter();
      categoria.textContent = '—';
      resposta.textContent = '—';
      conf.textContent = '';
      categoriaPill.classList.remove('prod','improd');
      categoriaPill.querySelector('.dot').style.background = '#64748b';
    });

    // Copiar
    btnCopiar.addEventListener('click', async () => {
      const content = resposta.textContent.trim();
      if (!content || content === '—') return;
      try { await navigator.clipboard.writeText(content); showToast('Resposta copiada'); }
      catch(e) { showToast('Não foi possível copiar'); }
    });

    // Atualiza UI com nome do arquivo
    function updateFileUI(file) {
      if (file) {
        const sizeKB = (file.size / 1024).toFixed(1);
        fileName.textContent = `${file.name} (${sizeKB} KB)`;
      } else {
        fileName.textContent = '';
      }
    }

    // Drag & drop
    ;['dragenter','dragover'].forEach(evt => dropzone.addEventListener(evt, e => { e.preventDefault(); dropzone.style.borderColor = 'rgba(99,102,241,.6)'; }));
    ;['dragleave','drop'].forEach(evt => dropzone.addEventListener(evt, e => { e.preventDefault(); dropzone.style.borderColor = 'rgba(255,255,255,.18)'; }));
    dropzone.addEventListener('drop', (e) => {
      const file = e.dataTransfer.files?.[0];
      if (file) { inputArquivo.files = e.dataTransfer.files; updateFileUI(file); }
    });

    inputArquivo.addEventListener('change', () => {
      const f = inputArquivo.files?.[0];
      updateFileUI(f);
    });

    // Classificar Texto
    btnClassificar.addEventListener('click', async () => {
      const txt = texto.value.trim();
      if (!txt) { showToast('Digite o texto do e‑mail'); return; }
      setLoading(btnClassificar, true);
      try {
        const res = await fetch('/classificar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto: txt })
        });
        const data = await res.json();
        handleResult(data);
      } catch (e) {
        showToast('Erro ao classificar texto');
      } finally {
        setLoading(btnClassificar, false);
      }
    });

    // Classificar Arquivo
    btnClassificarArquivo.addEventListener('click', async () => {
      const f = inputArquivo.files?.[0];
      if (!f) { showToast('Selecione um arquivo .txt ou .pdf'); return; }
      const form = new FormData();
      form.append('arquivo', f);
      setLoading(btnClassificarArquivo, true);
      try {
        const res = await fetch('/classificar-arquivo', { method: 'POST', body: form });
        const data = await res.json();
        handleResult(data);
      } catch (e) {
        showToast('Erro ao classificar arquivo');
      } finally {
        setLoading(btnClassificarArquivo, false);
      }
    });

    // Interpretação flexível do payload para evitar quebras
    function handleResult(data) {
      const categoriaRaw = data.categoria || data.category || data.label || '—';
      const respostaRaw = data.resposta || data.resposta_sugerida || data.reply || data.answer || '—';
      const confVal = data.confianca || data.confidence || data.score;

      categoria.textContent = categoriaRaw;
      resposta.textContent = String(respostaRaw).trim() || '—';

      const lower = String(categoriaRaw).toLowerCase();
      categoriaPill.classList.remove('prod','improd');
      if (lower.includes('produt')) {
        categoriaPill.classList.add('prod');
        categoriaPill.querySelector('.dot').style.background = getComputedStyle(document.documentElement).getPropertyValue('--success').trim();
      } else if (lower.includes('improd') || lower.includes('nao') || lower.includes('não')) {
        categoriaPill.classList.add('improd');
        categoriaPill.querySelector('.dot').style.background = getComputedStyle(document.documentElement).getPropertyValue('--danger').trim();
      } else {
        categoriaPill.querySelector('.dot').style.background = '#64748b';
      }

      if (typeof confVal === 'number') {
        const pct = Math.round(confVal * 100);
        conf.textContent = `Confiança: ${pct}%`;
      } else {
        conf.textContent = '';
      }
    }
  </script>
</body>
</html>
